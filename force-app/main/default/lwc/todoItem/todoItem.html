<template>
    <div class="slds-box">
        <lightning-layout>
            <lightning-layout-item size="6">
                <div class="slds-text-heading_medium">
                    <span class={completeClass}>{todoValue}</span>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-button-group >
                    <lightning-button icon-name="utility:check" onclick={handleComplete}></lightning-button>
                    <lightning-button variant="destructive" icon-name="utility:delete" onclick={handleDelete}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
